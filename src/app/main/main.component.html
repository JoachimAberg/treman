<div class="container">
  <div class="sidebar">
    <h2 class="nes-text">Spelare</h2>
    <treman-spelare
      *ngFor="let s of spelare; let i = index"
      [spelare]="s"
      [treman]="s == treman"
    ></treman-spelare>
    <button type="button" class="nes-btn" (click)="laggTillSpelare()">
      L채gg till +
    </button>
  </div>
  <div
    class="spelyta nes-container is-rounded"
    *ngIf="spelare && spelare.length > 1"
  >
    <div class="tarningswrapper" *ngIf="!(bytTreman && !valtTreman) && !delaUt">
      <button type="button" class="nes-btn tarning" (click)="rulla()">
        {{ tarning1 }}
      </button>
      <button type="button" class="nes-btn tarning" (click)="rulla()">
        {{ tarning2 }}
      </button>
    </div>
    <div *ngIf="bytTreman && !valtTreman" style="margin-bottom: 15px">
      <h2 *ngIf="bytTreman">Byte av treman vid n채sta spelarebyte</h2>
      <h3>V채lj n채sta treman</h3>
      <ng-container *ngFor="let s of spelare">
        <button
          class="nes-btn"
          style="margin-right: 10px;"
          *ngIf="s !== treman"
          (click)="bytTremanTill(s)"
        >
          {{ s.namn }}
        </button>
      </ng-container>
    </div>
    <div *ngIf="delaUt" style="margin-bottom: 15px">
      <h2>Till vem ska {{antalAttDelaUt===1?'klunken':'klunkarna'}} delas ut?</h2>
      <ng-container *ngFor="let s of spelare">
        <button
          class="nes-btn"
          style="margin-right: 10px;"
          (click)="delaUtTill(s)"
        >
          {{ s.namn }}
        </button>
      </ng-container>
    </div>
    <h2>
      <span class="nes-text primary">{{ tremanmeddelanderubrik }}</span>
    </h2>
    <span class="nes-text primary">{{ tremanmeddelande }}</span>
    <h2>
      <span class="nes-text primary">{{ meddelanderubrik }}</span>
    </h2>
    <span class="nes-text primary">{{ meddelande }}</span
    ><br />
  </div>
</div>
